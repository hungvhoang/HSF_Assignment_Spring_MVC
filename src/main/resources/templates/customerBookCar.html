<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="cssFiles.html :: cssFiles"></div>
    <link th:href="@{/css/createForm.css}" rel="stylesheet">
</head>
<body>
<div th:replace="customerHeader.html :: cHeader"></div>
<section class="hero-wrap hero-wrap-2 js-fullheight" th:style="'background-image: url(/images/bg_3.jpg);'"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Choose Your Car</h1>
            </div>
        </div>
    </div>
</section>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center"> Book car</h2>
            <form method="POST" enctype="multipart/form-data" th:action="@{/customer/rent-car}" th:object="${carRental}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="hidden" class="form-control" id="car" name="car"
                               th:field="*{car}" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <input type="hidden" class="form-control" id="customer" name="customer"
                           th:field="*{customer}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pickupDate">Pickup Date</label>
                        <input type="date" class="form-control" id="pickupDate" name="pickup_date"
                               th:field="*{pickupDate}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="returnDate">Return Date</label>
                        <input type="date" class="form-control" id="returnDate" name="returnDate"
                               th:field="*{returnDate}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="jsFiles.html :: jsFiles"></div>
<div th:replace="Footer.html :: footer"></div>
</body>
</html>
