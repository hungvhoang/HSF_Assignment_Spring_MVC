<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<div th:replace="cssFiles.html :: cssFiles"></div>
</head>

<body>
<div th:replace="AdminHeader.html :: navbar"></div>

<section class="ftco-section ftco-cart">
	<section class="intro">
		<div class="gradient-custom-1 h-100">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<h2>Car rented</h2>
							<div class="table-responsive bg-white">
								<table class="table mb-0">
									<thead>
									<tr>
										<th scope="col">Car</th>
										<th scope="col">Customer</th>
										<th scope="col">Customer Name</th>
										<th scope="col">Rent price</th>
										<th scope="col">Status</th>
										<th scope="col">Pickup date</th>
										<th scope="col">Return date</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="carRental : ${carRentalList}">
										<th scope="row" th:style="'color: #666666;'" th:text="${carRental.car.carName}"></th>
										<td th:text="${carRental.customer.CustomerID}"></td>
										<td th:text="${carRental.customer.customerName}"></td>
										<td th:text="${carRental.rentPrice}"></td>
										<td th:text="${carRental.status}"></td>
										<td th:text="${carRental.pickupDate}"></td>
										<td th:text="${carRental.returnDate}"></td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
<div th:replace="Footer.html :: footer"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
	<svg class="circular" width="48px" height="48px">
		<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
		<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
	</svg>
</div>

<div th:replace="jsFiles.html :: jsFiles"></div>

</body>

</html>
