<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Car pricing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<div th:replace="cssFiles.html :: cssFiles"></div>
</head>
<body>

<div th:replace="customerHeader.html :: cHeader"></div>

	<section class="ftco-section ftco-cart">
		<div class="container">
			<div class="row">
				<div class="col-md-12 ftco-animate">
					<div class="car-list">
						<table class="table">
							<thead class="thead-primary">
							<tr class="text-center">
								<th></th>
								<th></th>
								<th class="bg-dark heading">Per Day Rate</th>
								<th class="bg-black heading">Leasing</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="carPricingDTO : ${priceList}">
								<td class="car-image">
									<div class="img" th:style="'background-image: url(' + *{carPricingDTO.car.imgLink} + ');'"></div>
								</td>
								<td class="product-name">
									<h3 th:text="*{carPricingDTO.car.carName}"></h3>
									<p class="mb-0 rated">
										<span>rated:</span>
										<span class="ion-ios-star" style="color: #01d28e" th:text="${carPricingDTO.car.ratedStar}" 	></span>
									</p>
								</td>
								<td class="price">
									<p class="btn-custom"><a href="#">Rent a car</a></p>
									<div class="price-rate">
										<h3>
											<span class="num"><small class="currency" th:text="${carPricingDTO.dateRate.currencyUnit}"></small> <span th:text="${carPricingDTO.dateRate.priceText}"></span></span>
											<span class="per">/per day</span>
										</h3>
										<span class="subheading" th:text="${carPricingDTO.dateRate.surcharge}"></span>
									</div>
								</td>
								<td class="price">
									<p class="btn-custom"><a href="#">Rent a car</a></p>
									<div class="price-rate">
										<h3>
											<span class="num"><small class="currency" th:text="${carPricingDTO.monthRate.currencyUnit}"></small> <span th:text="${carPricingDTO.monthRate.priceText}"></span></span>
											<span class="per">/per month</span>
										</h3>
										<span class="subheading" th:text="${carPricingDTO.monthRate.surcharge}"></span>
									</div>
								</td>
							</tr><!-- END TR-->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

<div th:replace="Footer.html :: footer"></div>

<div id="ftco-loader" class="show fullscreen">
	<svg class="circular" width="48px" height="48px">
		<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
		<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
	</svg>
</div>
<div th:replace="jsFiles.html :: jsFiles"></div>
</body>
</html>
