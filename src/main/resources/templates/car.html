<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="cssFiles.html :: cssFiles"></div>
</head>
<body>

<div th:replace="customerHeader.html :: cHeader"></div>
<!-- END nav -->


<section class="ftco-section bg-light">
    <div class="container">
        <h1 th:if="${err}" class="d-flex justify-content-center" th:text="${err}"></h1>
        <div class="row">
            <th:block th:each="car : ${cars}">
                <div class="col-md-4">
                    <div class="car-wrap rounded ftco-animate">
                        <div class="img rounded d-flex align-items-end"  th:style="'background-image: url(' + ${car.imgLink} + ');'">
                        </div>
                        <div class="text">
                            <h2 class="mb-0"><a href="car-single.html" th:text="${car.carName}"></a></h2>
                            <div class="d-flex mb-3">
                                <span class="cat" th:text="${car.color}"></span>
                                <p class="price ml-auto" th:text="${car.rentPrice}"><span>/day</span></p>
                            </div>
                            <p class="d-flex mb-0 d-block">
                                <a th:href="@{/car/book/{carId}(carId=${car.carId})}" class="btn btn-primary py-2 ml-1">Book now</a>
                                <a th:href="@{/carDetail/{id}(id=${car.carId})}" class="btn btn-secondary py-2 ml-1">Details</a>
                            </p>

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:replace="Footer.html :: footer"></div>

<!-- loader -->

<div th:replace="jsFiles.html :: jsFiles"></div>

</body>
</html>
