<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/animate.css}">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/css/aos.css}">
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
	<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
	<link rel="stylesheet" th:href="@{/css/flaticon.css}">
	<link rel="stylesheet" th:href="@{/css/icomoon.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<style>
		.intro {
            height: 100%;
        }
	</style>
</head>

<body>

<div th:replace="AdminHeader.html :: navbar"></div>

<section class="ftco-section ftco-cart">
	<section class="intro">
		<div class="gradient-custom-1 h-100">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<h2>All reviews</h2>
							<h3 th:text="${notification}"></h3>
							<div class="table-responsive bg-white">
								<table class="table mb-0">
									<thead>
									<tr>
										<th scope="col">Customer</th>
										<th scope="col">Customer Name</th>
										<th scope="col">Car</th>
										<th scope="col">Review Star</th>
										<th scope="col">Comment</th>
										<th scope="col">Actions</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="review : ${reviews}">
										<th scope="row" th:style="'color: #666666;'" th:text="${review.customer.customerID}"></th>
										<td th:text="${review.customer.customerName}"></td>
										<td th:text="${review.car.carName}"></td>
										<td th:text="${review.reviewStar}"></td>
										<td th:text="${review.comment}"></td>
										<td>
											<form th:action="@{/admin/review}" method="post">
												<input type="hidden" name="customerId" th:value="${review.customer.customerID}"/>
												<input type="hidden" name="carId" th:value="${review.car.carId}"/> <!-- Ensure the property name matches here -->
												<button type="submit" class="btn btn-danger">Delete</button>
											</form>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>

<div th:replace="Footer.html :: footer"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
	<svg class="circular" width="48px" height="48px">
		<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
		<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
	</svg>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/js/jquery.stellar.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/aos.js}"></script>
<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/jquery.timepicker.min.js}"></script>
<script th:src="@{/js/scrollax.min.js}"></script>
<script th:src="@{'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false'}"></script>
<script th:src="@{/js/google-map.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>

</html>
