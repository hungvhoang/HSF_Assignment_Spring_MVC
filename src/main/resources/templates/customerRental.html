<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <div th:replace="cssFiles.html :: cssFiles"></div>
</head>

<body>
<div th:replace="customerHeader.html :: cHeader"></div>

<section class="ftco-section ftco-cart">
    <section class="intro">
        <div class="gradient-custom-1 h-100">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h2>Car rented</h2>
                            <div class="table-responsive bg-white">
                                <table class="table mb-0">
                                    <thead>
                                    <tr>
                                        <th scope="col">Car ID</th>
                                        <th scope="col">Car Name</th>
                                        <th scope="col">Rent Price</th>
                                        <th scope="col">Pickup Date</th>
                                        <th scope="col">Return Date</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Stars</th>
                                        <th scope="col">Review</th>
                                        <th scope="col">Write Review</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="carRental : ${carRented}"  >
                                        <td th:text="${carRental.car.carId}"></td>
                                        <td th:text="${carRental.car.carName}"></td>
                                        <td th:text="${carRental.rentPrice}"></td>
                                        <td th:text="${carRental.pickupDate}"></td>
                                        <td th:text="${carRental.returnDate}"></td>
                                        <td th:text="${carRental.status}"></td>
                                        <td th:text="${carRental.stars}"></td>
                                        <td th:text="${carRental.review}"></td>
                                        <td>
                                           <form th:action="@{/customer/review}" method="get">
                                               <input type="hidden" name="id" th:value="${carRental.car.carId}"/>
                                               <button type="submit" class="btn btn-danger mt-3 mb-3">Write review
                                               </button>
                                           </form>
                                       </td>
                                    </tr>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<div th:replace="Footer.html :: footer"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
    </svg>
</div>

<div th:replace="jsFiles.html :: jsFiles"></div>

</body>

</html>
