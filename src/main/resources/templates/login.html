<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
  <head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <div th:replace="cssFiles.html :: cssFiles"></div>
      <style>
          .btn {
              width: 100%;
              padding: 12px;
              border: none;
              border-radius: 4px;
              margin: 5px 0;
              opacity: 0.85;
              display: inline-block;
              font-size: 17px;
              line-height: 20px;
              text-decoration: none; /* remove underline from anchors */
          }
          input:hover,
          .btn:hover {
              opacity: 1;
          }
          .google {
              background-color: #dd4b39;
              color: white;
          }
      </style>
    </head>
<body>
<div th:replace="customerHeader.html :: cHeader"></div>


<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-4">
                <h2>Contact us here</h2>
                <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-map-o"></span>
                            </div>
                            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-mobile-phone"></span>
                            </div>
                            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-envelope-o"></span>
                            </div>
                            <p><span>Email:</span> <a href="mailto:CarBook@gmail.com">CarBook@gmail.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 block-9 mb-md-5">
                <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post" class="bg-light p-5 contact-form">
                    <div class="form-group">
                        <label>Enter your email: </label>
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Email: ">
                    </div>
                    <div class="form-group">
                        <label>Enter your password: </label>
                        <input th:field="*{password}" type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
                <a th:href="@{/oauth2/authorization/google}" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </a>
                <h3 th:text="${loggingMessage}"></h3>
            </div>
        </div>
    </div>
</section>

<div th:replace="Footer.html :: footer"></div>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

<div th:replace="jsFiles.html :: jsFiles"></div>
</body>
</html>
