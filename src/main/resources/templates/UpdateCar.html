<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="cssFiles.html :: cssFiles"></div>
    <link th:href="@{/css/createForm.css}" rel="stylesheet">
</head>
<body>
<div th:replace="AdminHeader.html :: navbar"></div>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center"> Update car</h2>
            <form method="POST" enctype="multipart/form-data" th:object="${car}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="carName">Car Name</label>
                        <input type="text" class="form-control" id="carName" name="car_name"  th:field="*{carName}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" name="color"  th:field="*{color}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="carModelYear">Car Model Year</label>
                        <input type="text" class="form-control" id="carModelYear" name="car_model_year"  th:field="*{carModelYear}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="importedDate">Imported Date</label>
                        <input type="date" class="form-control" id="importedDate" name="imported_date" th:field="*{importDate}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="transmission">Auto Transmission</label>
                        <input type="text" class="form-control"  id="transmission" name="transmission"  th:field="*{transmission}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="categoryID">Category ID</label>
                        <input type="text" class="form-control" id="categoryID" name="category_id" th:field="*{categoryID}"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="producerID">Producer ID</label>
                        <input type="text" class="form-control" id="producerID" name="producer_id" th:field="*{producer} "  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rentPrice">Rent Price</label>
                        <input type="text" class="form-control" id="rentPrice" name="rent_price" th:field="*{rentPrice}"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="capacity">Capacity</label>
                        <input type="text" class="form-control" id="capacity" name="capacity" th:field="*{capacity}"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" th:field="*{description}"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status" th:field="*{status}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image" name="image" th:field="*{imgLink}"  required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="jsFiles.html :: jsFiles"></div>
<div th:replace="AdminFooter.html :: footer"></div>
</body>
</html>
